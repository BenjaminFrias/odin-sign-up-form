<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- MY STYLESHEETS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

    <title>Sign-up form - Odin Project</title>
</head>

<body>

    <div class="container">
        <div class="image-container">
            <div class="logo-container">
                <img src="assets/odin-lined.png" alt="odin-logo">
                <p>ODIN</p>
            </div>

            <p>
                Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halle West</a>
                on <a href="Unsplash.com">Unsplash</a>
            </p>
        </div>
        <div class="form-container">
            <div class="form-bg"></div>
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize
                your deepest dreams.
                <br>
                Sign up <span class="italic">now</span> to get started.
            </p>
            <p>You <span class="italic">know</span> you want to.</p>

            <form>
                <p>Let's do this!</p>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" placeholder="First name" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" placeholder="Last name" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">Last Name</label>
                    <input type="email" placeholder="Email" name="email" id="email">
                </div>
                <div>
                    <label for="phone-number">Phone number</label>
                    <input type="number" name="phone-number" id="phone-number" placeholder="Phone number">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" minlength="6" maxlength="25" required>
                    <p class="pass-msg hidden">* passwords doesn't match</p>
                </div>
                <div>
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" minlength="6" maxlength="25" required>
                </div>

                <button type="submit">Create account</button>
            </form>

            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
